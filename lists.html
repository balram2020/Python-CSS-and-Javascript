<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>lists</title>
  </head>
  <body>
    An unordered list:
    <ul>
      <li>One item</li>
      <li>Another Item</li>
      <li>New Item</li>
    </ul>
    An Ordered List:
    <ol>
      <li>First item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>  
  </body>
</html>
